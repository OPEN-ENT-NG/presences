<!DOCTYPE html>
<html>

	<head>
		<title>{{#i18n}}statistics-presences.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script src="/assets/js/entcore/ng-app.js?v=@@VERSION" id="context" type="text/javascript"></script>
		<script type="text/javascript" src="/statistics-presences/public/dist/application.js?v=@@VERSION"></script>

		<script>
			var structures = [{{#structures}}
				"{{id_etablissement}}",
			{{/structures}}];

			var indicators = [{{#indicators}}
				"{{.}}",
			{{/indicators}}];
		</script>
		<script type="text/ng-template" id="empty"></script>
	</head>

	<body ng-controller="MainController as vm" class="presences statistics-presences">
		<portal>
			<sniplet template="memento" application="viescolaire"></sniplet>
			<sniplet template="navigation" application="presences"></sniplet>
			<container template="main"></container>
			<container template="filter"></container>
		</portal>
	</body>

</html>
