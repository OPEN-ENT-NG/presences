<div class="ten sniplet presences sniplet-presence-form sniplet-manage-multiple-slots">
    <div class="sniplet-form">
        <div class="sniplet-header">
            <span class="sniplet-header-icon"><i class="register" aria-hidden="true"></i></span>
            <h3 class="sniplet-header-title">
                <i18n>presences.multiple.slots.manage.title</i18n>
            </h3>
        </div>

        <div class="sniplet-input">
            <div class="sniplet-input-title">
                <i18n>presences.multiple.slots.manage.description</i18n>
            </div>
            <switch ng-model="vm.settings.allow_multiple_slots" ng-change="vm.switchAllowMultipleSlots()">
                <label class="switch"> </label>
            </switch>
        </div>
    </div>
</div>
