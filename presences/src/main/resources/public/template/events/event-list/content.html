<div class="events-content row top20">

    <loader data-ng-show="vm.events.loading" min-height="'250px'"></loader>

    <div class="twelve" data-ng-show="!vm.events.loading">


        <!-- Empty state -->
        <div class="events-content-empty" data-ng-show="vm.events.all.length === 0">
            <div class="events-content-empty-description">
                <span class="red-bar"></span>
                <i18n class="events-content-empty-description-title">presences.event.empty</i18n>
                <span class="yellow-bar"></span>
            </div>
            <img data-ng-src="/presences/public/img/absences_empty.svg" alt="empty absence">
        </div>

        <!-- Content Table -->
        <div ng-include="'/presences/public/template/events/event-list/table.html'"></div>

    </div>

    <span class="events-content-end" data-ng-show="!vm.events.loading && (vm.filter.page !== 0) && (vm.filter.page > vm.events.pageCount)">
        -&nbsp;[[lang.translate('presences.event.end.results')]]&nbsp;-
    </span>
</div>

<infinite-scroll scrolled="vm.onScroll()" loading-mode="true"></infinite-scroll>
